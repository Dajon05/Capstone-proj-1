<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<div class="jumbotron">
    <h1>Tip Calculator</h1>
</div>
    <!-- puts everything in a container keeping all info together -->
    <div class="container-fluid">
        <!-- will put everything on the same row -->
        <div class="row" id="calculator">
            <!-- puts all input information on right side of screen -->
            <div class="col-sm-6" id="inputDisplay">
                <!-- input form for bill total -->
                <div class="row" id="billTotal">
                    <div class="form-group row">
                        <label for="bTotal" class="col-2 col-form-label" id="btLabel">Bill Total</label>
                        <div class="col-10">
                            <input class="form-control" type="number" value="0" id="bTotal">
                        </div>
                    </div>
                </div>


                <!-- input form for tip percentage choice -->
                <div class="row" id="tipPe">
                    <div class="form-check">
                        <!-- creates radio buttons for percentages -->
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="percent" id="percentage15" value=".15"
                                >
                            15%
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="percent" id="percentage18" value=".18">
                            18%
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="percent" id="percentage20" value=".20">
                            20%
                        </label>
                    </div>
                </div>


                <!-- input form for number of people -->
                <div class="row" id="numPeop">
                    <div class="form-group row">
                        <label for="peopleT" class="col-2 col-form-label"># of Guests</label>
                        <div class="col-10">
                            <input class="form-control" type="number"  id="peopleT">
                        </div>
                    </div>
                </div>
<!-- creates button to calculate answer -->
                <div class="row" id="calculate">
                    
                        <div class="col-12">
                            <input type="submit" value="calculate" id="enter">
                        </div>
                    </div>
                

            </div>

            <!-- Puts all output information on left side of screen -->
            <div class="col-sm-6" id="outputDisplay">
                <!-- will display how much tip is based on percentage -->
                <div class="row" id="tip">
                    <label for="display2">
                        Tip
                    </label> 
                        <input type="text"  id="display2" readonly>
                </div>
                <!-- will display how much each person should pay based on all input info -->
                <div class="row" id="total">
                    <label for="display" > Total </label>   
                        <input type="text"  id="display" readonly>
                        
                </div>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
